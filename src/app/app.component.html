  <div id="wrapper" class="toggled">

        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Navigation
                    </a>
                </li>
                <li *ngFor="let m of menus" 
                    [ngClass]="{'selected': selectedMenu === m}"
                    >
                    <a href="#" 
                       (click)="select(m)"
                       >{{m}}
                    </a>
                </li>
            </ul>
        </div>

        <div id="page-content-wrapper" *ngIf="selectedMenu == 'Loi binomiale'">

            </div>
        </div>
        <div id="page-content-wrapper" *ngIf="selectedMenu == 'Covariance'">
            <div class="container-fluid">
              <app-matrix-stddev></app-matrix-stddev>

              <app-matrix-correlation></app-matrix-correlation>
            </div>
        </div>
        <div id="page-content-wrapper" *ngIf="selectedMenu == 'VaR'">
            <div class="container-fluid">
              <app-var-hist></app-var-hist>
